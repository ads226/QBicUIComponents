<!DOCTYPE html>

<html>
	<head>
		<title>QBicUIChecker</title>
		<style>
			* {
				border: 0;
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				user-select: none;
			}

			body {
				font-size: 10pt;
				background-color: hsl(0, 0%, 0%, 0.1);
			}

			section {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 12px;
				width: 80%;
				padding: 25px 0;
				margin: 50px auto;
				outline: thin solid gray;
			}
		</style>
		<script type="text/javascript" src="/components/QBicUIChecker.js"></script>
	</head>

	<body>
		<section>
			<input type="checkbox" id="checkbox_0" checked="false"/>
			<label for="checkbox_0">동해물과</label>
			<input type="checkbox" id="checkbox_1" />
			<label for="checkbox_1">백두산이</label>
			<input type="checkbox" id="checkbox_2" disabled checked />
			<label for="checkbox_2">마르고</label>
			<input type="checkbox" id="checkbox_3" disabled />
			<label for="checkbox_3">닳도록</label>
		</section>
		<section>
			<qb-ui-checker checked>동해물과</qb-ui-checker>
			<qb-ui-checker>백두산이</qb-ui-checker>
			<qb-ui-checker disabled checked>마르고</qb-ui-checker>
			<qb-ui-checker disabled>닳도록</qb-ui-checker>
		</section>
		<section>
			<qb-ui-toggle checked>동해물과</qb-ui-toggle>
			<qb-ui-toggle>백두산이</qb-ui-toggle>
			<qb-ui-toggle disabled checked>마르고</qb-ui-toggle>
			<qb-ui-toggle disabled>닳도록</qb-ui-toggle>
		</section>
	</body>
	
	<script type="text/javascript">
		
	</script>
</html>
