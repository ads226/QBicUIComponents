<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            .container {
                display: flex;
                padding: 1px;
                gap: 1px;
                width: 400px;
                height: 30px;
                background-color: black;
                margin: 50px auto;
            }
            .item {
                flex: 1;
                background-color: plum;
            }
            .select {
                background-color: red;
                outline: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item select"></div>
            <div class="item"></div>
        </div>
    </body>
</html>
