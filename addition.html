<!DOCTYPE html>

<html>
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR');
			* {
				border: 0;
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				user-select: none;
				font-family: 'Noto Sans KR', sans-serif;
			}
			body {
				background-color: hsl(200, 20%, 15%, 1);
			}
			
			#additional_function {
				--transition: 0.25s;
				--inner-width: 180px;
				--icon-width: 28px;
				
				position: fixed;
				top: 80px;
				right: 12px;

				display: flex;
				flex-direction: column;
				gap: 16px;
				background-color: hsl(200, 20%, 20%, 0.8);
				border: thin solid hsl(200, 30%, 25%, 1);
				border-radius: 4px;
				transition: var(--transition);
			}
			#additional_function.container {
				padding: 12px 16px;
			}
			#additional_function.fold {
				padding: 12px 8px;
			}

			#additional_function .header{
				display: flex;
				align-items: center;
				gap: 8px;
				width: var(--inner-width);
				overflow: hidden;
				transition: var(--transition);
			}
			#additional_function.fold .header {
				width: var(--icon-width);
			}

			#additional_function .header .icon {
				flex: 0 0 20px;
				height: 20px;
				fill: hsl(0, 0%, 100%, 0.8);
				transition: var(--transition);
			}
			#additional_function.fold .header .icon {
				flex: 0 0 var(--icon-width);
				height: var(--icon-width);
				fill: hsl(0, 0%, 100%, 0.6);
				cursor: pointer;
			}
			#additional_function.fold .header .icon:hover {
				background-color: hsl(200, 50%, 50%, 0.1);
				fill: hsl(200, 70%, 50%, 0.9);
			}

			#additional_function .header .title {
				flex: 0 0 calc(var(--inner-width) - 20px - 16px - 16px);
				font-size: 12px;
				line-height: 20px;
				color: hsl(0, 0%, 100%, 0.9);
				white-space: nowrap;
				transition: var(--transition);
			}
			#additional_function.fold .header .title {
				opacity: 0;
			}

			#additional_function .header .help {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 8pt;
				font-weight: bold;
				color: hsl(0, 0%, 100%, 0.9);
				padding-bottom: 0.1em;
				width: 16px;
				height: 16px;
				border-radius: 100px;
				background-color: hsl(200, 50%, 50%, 0.4);
				cursor: pointer;
			}
			#additional_function .header .help:hover {
				filter: brightness(1.4);
			}

			#additional_function .body {
				width: var(--inner-width);
				margin-top: 10px;
				overflow: hidden;
				transition: var(--transition);
			}
			#additional_function.fold .body {
				margin: 0;
				width: var(--icon-width) !important;
				height: 0px !important;
				opacity: 0;
			}

			#addition_layer_view .body {
				height: 156px;
			}
			
			#addition_layer_view .option_wrap {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-gap: 8px;
				place-items: start stretch;
				width: var(--inner-width);
			}
			
			#addition_layer_view input[type=checkbox] {
				display: none;
			}

			#addition_layer_view input[type=checkbox] + label {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 6px;
				font-size: 11px;
				line-height: 12px;
				word-break: keep-all;
				text-align: center;
				cursor: pointer;
			}
			#addition_layer_view input[type=checkbox] + label .icon {
				position: relative;
				width: calc((var(--inner-width) - 16px) / 3 * 0.8);
				height: calc((var(--inner-width) - 16px) / 3 * 0.8);
				padding: 2px;
				border: 2px solid hsl(200, 10%, 50%, 0.5);
				fill: hsl(200, 10%, 50%, 0.5);
				border-radius: 100px;
				transition: var(--transition);
			}
			#addition_layer_view input[type=checkbox] + label .icon .setup {
				display: none;
				position: absolute;
				bottom: -6px;
				right: -8px;
				width: 20px;
				height: 20px;
				border-radius: 100px;
				background-color: hsl(210, 80%, 15%, 1);
				padding: 2px;
				fill: hsl(200, 50%, 80%, 1);
			}
			#addition_layer_view input[type=checkbox] + label .name {
				height: 24px;
				color: hsl(200, 10%, 50%, 0.5);
			}
			#addition_layer_view input[type=checkbox]:checked + label .icon {
				background-color: hsl(200, 70%, 40%, 1);
				border-color: hsl(200, 70%, 40%, 1);
				fill: hsl(200, 0%, 100%, 1);
			}
			#addition_layer_view input[type=checkbox]:checked + label .name {
				color: hsl(200, 0%, 100%, 0.8);
			}
			
			#additional_function .divider_h_dotted {
				position: relative;
				width: 100%;
				height: 10px;
				border-color: hsl(0, 0%, 100%, 0.1);
			}
			#additional_function .divider_h_dotted::before {
				position: absolute;
				content: "";
				width: 100%;
				height: calc((100% - 1px) / 2);
				border-bottom: 1px dotted;
				border-color: inherit;
			}

			#additional_function .divider_h {
				position: relative;
				width: 100%;
				height: 10px;
				border-color: hsl(0, 0%, 100%, 0.2);
			}
			#additional_function .divider_h::before {
				position: absolute;
				content: "";
				width: 100%;
				height: calc((100% - 1px) / 2);
				border-bottom: 1px solid;
				border-color: inherit;
			}

			#addition_layer_view .setup_wrap {
				overflow: hidden;
				width: var(--inner-width);
				transition: var(--transition);
			}
			#additional_function.fold #addition_layer_view .setup_wrap {
				margin: 0;
				width: var(--icon-width) !important;
				height: 0px !important;
				opacity: 0;
			}
			#addition_layer_view .setup_wrap.fold {
				margin: 0;
				height: 0px !important;
				opacity: 0;
			}
			
			#addition_layer_view .setup_wrap .setup_title {
				font-size: 11px;
				color: hsl(200, 90%, 60%, 1);
				line-height: 20px;
			}
			
			#addition_layer_view .setup_wrap .setup_option {
				display: flex;
				gap: 8px;
				margin: 4px 0;
			}

			#addition_layer_view .setup_wrap .setup_option input[type=checkbox] + label {
				flex: 1;
				color: hsl(0, 0%, 100%, 0.3);
				border: 1px solid hsl(0, 0%, 100%, 0.2);
				border-radius: 4px;
				padding: 3px 0 4px;
				transition: var(--transition);
			}
			#addition_layer_view .setup_wrap .setup_option input[type=checkbox]:checked + label {
				color: #fff;
				border-color: hsl(200, 90%, 40%, 1);
				background-color: hsl(200, 90%, 40%, 1);
			}
			
			
			
			#addition_integrate_search .body {
				display: flex;
				align-items: center;
				height: 32px;
			}

			#addition_integrate_search input[type=text] {
				width: var(--inner-width);
				height: 26px;
				font-size: 12px;
				color: hsl(0, 0%, 100%, 0.9);
				padding: 0 22px 1px 6px;
				background-color: hsl(200, 20%, 15%, 0.75);
				border: thin solid hsl(200, 20%, 30%, 0.90);
				outline-style: none;
			}
			#addition_integrate_search input[type=text]:focus {
				border-color: hsl(200, 75%, 35%, 1);
				background-color: hsl(200, 50%, 20%, 0.75);
			}
			
			#addition_integrate_search .clear {
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 14px;
				height: 14px;
				border-radius: 10px;
				background-color: hsl(0, 0%, 100%, 0.5);
				margin-left: -18px;
				cursor: pointer;
				fill: hsl(200, 20%, 15%);
			}
			#addition_integrate_search .clear:hover {
				background-color: hsl(0, 0%, 100%, 0.8);
			}
			
			#addition_bookmark .body {
				height: 70px;
			}

			#addition_bookmark .bookmark_wrap {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				grid-gap: 8px;
			}

			#addition_bookmark .bookmark_icon {
				padding: 4px;
				stroke: hsl(200, 10%, 50%, 0.5);
				stroke-width: 2px;
				fill: transparent;
			}
			#addition_bookmark .bookmark_icon.added {
				padding: 3px;
				stroke: none;
				fill: hsl(200, 90%, 40%, 1);
				cursor: pointer;
			}
			#addition_bookmark .bookmark_icon.added:hover {
				filter: brightness(1.5);
			}

			#addition_bookmark .bookmark_add {
				text-align: center;
				font-size: 8px;
				color: hsl(0, 0%, 100%, 0.75);
				padding: 0 0 1px;
				background-color: hsl(200, 50%, 40%, 0.75);
				border: 1px solid hsl(200, 50%, 45%, 0.75);
				border-radius: 3px;
				cursor: pointer;
			}
			#addition_bookmark .bookmark_add:hover {
				filter: brightness(1.3);
			}

			#additional_function .toggles {
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
				gap: 0px;
				width: var(--inner-width);
				transition: var(--transition);
			}
			#additional_function.fold .toggles {
				gap: 16px;
				width: var(--icon-width);
			}
			
			#additional_function .toggles input[type=checkbox] {
				display: none;
			}
			
			#additional_function .toggles input[type=checkbox] + label {
				width: calc(var(--inner-width) / 3 * 0.9);
				padding: 6px 0;
				cursor: pointer;
				border-radius: 4px;
				transition: var(--transition);
			}
			#additional_function.fold .toggles input[type=checkbox] + label {
				width: var(--icon-width);
				padding: 0px;
				
			}
			#additional_function .toggles input[type=checkbox] + label .icon {
				padding: 0 8px 4px;
				fill: hsl(0, 0%, 100%, 0.6);
				transition: var(--transition);
			}
			#additional_function.fold .toggles input[type=checkbox] + label .icon {
				padding: 0px;
			}
			#additional_function .toggles input[type=checkbox] + label .name {
				font-size: 11px;
				line-height: 13px;
				height: 13px;
				word-break: keep-all;
				text-align: center;
				color: hsl(0, 0%, 100%, 0.6);
				transition: var(--transition);
			}
			#additional_function.fold .toggles input[type=checkbox] + label .name {
				height: 0;
				opacity: 0;
			}

			#additional_function .toggles input[type=checkbox]:checked + label {
				background-color: hsl(200, 50%, 40%, 0.9);
			}
			#additional_function .toggles input[type=checkbox]:checked + label .icon {
				fill: #fff;
			}
			#additional_function .toggles input[type=checkbox]:checked + label .name {
				color: #fff;
			}
		</style>
	</head>

	<script>
		let addition = document.querySelector('#additional_function');
		addition.addEventListener('mousedown', (e) => {
			addition.isDown = true;
		});
		addition.addEventListener('mouseup', (e) => {
			addition.isDown = false;
		});
		addition.addEventListener('mouseenter', (e) => {
			addition.isEnter = true;
		});
		addition.addEventListener('mouseleave', (e) => {
			addition.isEnter = false;
		})

		addition.addEventListener('click', (e) => {
			addition.classList.remove('fold');
		});
		addition.querySelectorAll('.header .icon').forEach((icon) => {
			icon.addEventListener('click', (e) => {
				addition.classList.remove('fold');
			});
		});
		
		
		document.querySelector('html').addEventListener('mousedown', (e) => {
			if (!addition.isEnter && !addition.isDown) {
				if (addition.isLock) {
					addition.isLock = false;
					return;
				} else {
					addition.isLock = false;
				}
				doAdditionalFunctionFold();
			} else {
				addition.isLock = false;
			}
			addition.isDown = false;
		});

		function doAdditionalFunctionFold() {
			addition.classList.add('fold');
		}
		
		
		let input = addition.querySelector('#addition_integrate_search input');
		input.addEventListener('focus', (e) => {
			addition.isLock = true;
			input.addEventListener('keydown', onIntegrationSearchFocus);
		});
		input.addEventListener('focusout', (e) => {
			input.removeEventListener('keydown', onIntegrationSearchFocus);
		});
		function onIntegrationSearchFocus(e) {
			setTimeout(() => {
				if (input.value == '') {
					console.log('검색 취소');
				} else {
					console.log('검색 시작');
				}
			});
		}
		
	</script>
